<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js vr - 360 stereo video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            touch-action: none;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 13px;
            line-height: 24px;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .control-icon {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - 360 stereo video<br />
        Stereoscopic panoramic render by <a href="http://pedrofe.com/rendering-for-oculus-rift-with-arnold/" target="_blank" rel="noopener">pedrofe</a>. Scene from <a href="http://www.meryproject.com/" target="_blank" rel="noopener">Mery Project</a>.
    </div>

    <div id="controls">
        <button class="control-button" id="play"><span class="control-icon">‚ñ∂</span></button>
        <button class="control-button" id="pause"><span class="control-icon">‚è∏</span></button>
        <button class="control-button" id="mute"><span class="control-icon">üîá</span></button>
        <button class="control-button" id="unmute"><span class="control-icon">üîä</span></button>
    </div>

    <video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
        <source src="https://xococode.github.io/MaryOculus.webm" type="video/webm">
        <source src="https://xococode.github.io/MaryOculus.mp4" type="video/mp4">
    </video>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/VRButton.js';

        let camera, scene, renderer;
        let isUserInteracting = false;
        let lon = 0, lat = 0;
        let phi = 0, theta = 0;
        let onPointerDownPointerX = 0, onPointerDownPointerY = 0;
        let onPointerDownLon = 0, onPointerDownLat = 0;

        init();

        function init() {
            const container = document.getElementById('container');
            const video = document.getElementById('video');

            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
            camera.layers.enable(1);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // Video texture
            const texture = new THREE.VideoTexture(video);
            texture.colorSpace = THREE.SRGBColorSpace;

            // Left eye sphere
            const geometry1 = new THREE.SphereGeometry(500, 60, 40);
            geometry1.scale(-1, 1, 1);
            const uvs1 = geometry1.attributes.uv.array;
            for (let i = 0; i < uvs1.length; i += 2) {
                uvs1[i] *= 0.5;
            }
            const material1 = new THREE.MeshBasicMaterial({ map: texture });
            const mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.y = -Math.PI / 2;
            mesh1.layers.set(1);
            scene.add(mesh1);

            // Right eye sphere
            const geometry2 = new THREE.SphereGeometry(500, 60, 40);
            geometry2.scale(-1, 1, 1);
            const uvs2 = geometry2.attributes.uv.array;
            for (let i = 0; i < uvs2.length; i += 2) {
                uvs2[i] *= 0.5;
                uvs2[i] += 0.5;
            }
            const material2 = new THREE.MeshBasicMaterial({ map: texture });
            const mesh2 = new THREE.Mesh(geometry2, material2);
            mesh2.rotation.y = -Math.PI / 2;
            mesh2.layers.set(2);
            scene.add(mesh2);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // Add VRButton
            document.body.appendChild(VRButton.createButton(renderer));

            // Event listeners
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerup', onPointerUp);
            document.addEventListener('wheel', onDocumentMouseWheel);

            window.addEventListener('resize', onWindowResize);

            // Control buttons
            document.getElementById('play').addEventListener('click', () => {
                video.play();
            });

            document.getElementById('pause').addEventListener('click', () => {
                video.pause();
            });

            document.getElementById('mute').addEventListener('click', () => {
                video.muted = true;
            });

            document.getElementById('unmute').addEventListener('click', () => {
                video.muted = false;
            });

            // Start video playback
            container.addEventListener('click', function () {
                video.play();
            });

            renderer.setAnimationLoop(animate);
        }

        function onPointerDown(event) {
            isUserInteracting = true;
            onPointerDownPointerX = event.clientX;
            onPointerDownPointerY = event.clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        function onPointerMove(event) {
            if (isUserInteracting === true) {
                lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
                lat = (onPointerDownPointerY - event.clientY) * 0.1 + onPointerDownLat;
            }
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        function onDocumentMouseWheel(event) {
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(100, camera.fov));
            camera.updateProjectionMatrix();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.position.x = 500 * Math.sin(phi) * Math.cos(theta);
            camera.position.y = 500 * Math.cos(phi);
            camera.position.z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
