<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js VR - Teleport, Manipulación de Objetos e Interacciones Avanzadas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        a {
            color: #0078ff;
        }
    </style>
</head>
<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> VR - Teleport, Manipulación y Más
    </div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, raycaster, renderer;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;

        let room, marker, floor, baseReferenceSpace;

        let INTERSECTION;
        const tempMatrix = new THREE.Matrix4();

        // Variables para manipulación de objetos
        let selectedObject = null;
        let offset = new THREE.Vector3();
        let intersectionPlane = new THREE.Plane();
        let intersectionPoint = new THREE.Vector3();

        // Variable para el modelo BoomBox
        let boomBox;

        // Arreglo para almacenar objetos creados con el teclado
        const createdObjects = [];

        // Variables para gravedad
        let gravityActive = false;
        const gravity = new THREE.Vector3(0, -0.01, 0); // Ajusta la fuerza de gravedad según sea necesario

        // Colores disponibles para el suelo
        const floorColors = [0xbcbcbc, 0xff0000, 0x00ff00, 0x0000ff, 0xffff00];
        let currentFloorColorIndex = 0;

        init();
        animate();

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            // Cámara
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3); // Altura estándar de VR

            // Crear una habitación
            room = new THREE.LineSegments(
                new BoxLineGeometry(6, 6, 6, 10, 10, 10).translate(0, 3, 0),
                new THREE.LineBasicMaterial({ color: 0xbcbcbc })
            );
            scene.add(room);

            // Iluminación
            scene.add(new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3));

            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Marcador de teletransporte
            marker = new THREE.Mesh(
                new THREE.CircleGeometry(0.25, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc })
            );
            marker.visible = false;
            scene.add(marker);

            // Piso
            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(4.8, 4.8, 2, 2).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc, transparent: true, opacity: 0.25 })
            );
            scene.add(floor);

            // Raycaster
            raycaster = new THREE.Raycaster();

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);

            renderer.xr.addEventListener('sessionstart', () => baseReferenceSpace = renderer.xr.getReferenceSpace());
            renderer.xr.enabled = true;

            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Cargar el modelo BoomBox
            const loader = new GLTFLoader();
            loader.load(
                'https://xococode.github.io/BoomBox.glb',
                function (gltf) {
                    boomBox = gltf.scene;
                    boomBox.scale.set(0.5, 0.5, 0.5); // Ajustar la escala según sea necesario
                    boomBox.position.set(0, 0, 0);
                    scene.add(boomBox);
                },
                undefined,
                function (error) {
                    console.error('Error al cargar el modelo GLB:', error);
                }
            );

            // Configurar Controladores
            function onSelectStart() {
                this.userData.isSelecting = true;

                // Para el controlador derecho (controller2), iniciar la manipulación del objeto
                if (this === controller2 && boomBox) {
                    // Raycasting para detectar intersección con el modelo
                    tempMatrix.identity().extractRotation(this.matrixWorld);
                    raycaster.ray.origin.setFromMatrixPosition(this.matrixWorld);
                    raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                    const intersects = raycaster.ray.intersectObject(boomBox, true);

                    if (intersects.length > 0) {
                        selectedObject = boomBox;
                        // Definir el plano de intersección
                        intersectionPlane.setFromNormalAndCoplanarPoint(
                            new THREE.Vector3(0, 0, 1).applyQuaternion(camera.quaternion),
                            intersects[0].point
                        );
                        // Calcular el offset
                        if (intersectionPlane.intersectRay(raycaster.ray, intersectionPoint)) {
                            offset.copy(intersectionPoint).sub(selectedObject.position);
                        }
                    }
                }
            }

            function onSelectEnd() {
                this.userData.isSelecting = false;

                if (this === controller2) {
                    selectedObject = null;
                }

                if (this === controller1 && INTERSECTION) {
                    const offsetPosition = { x: -INTERSECTION.x, y: -INTERSECTION.y, z: -INTERSECTION.z, w: 1 };
                    const offsetRotation = new THREE.Quaternion();
                    const transform = new XRRigidTransform(offsetPosition, offsetRotation);
                    const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace(transform);

                    renderer.xr.setReferenceSpace(teleportSpaceOffset);
                }
            }

            // Controlador Izquierdo
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            controller1.addEventListener('connected', function (event) {
                this.add(buildController(event.data));
                this.userData.handedness = event.data.handedness; // 'left' o 'right'
            });
            controller1.addEventListener('disconnected', function () {
                this.remove(this.children[0]);
            });
            scene.add(controller1);

            // Controlador Derecho
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            controller2.addEventListener('connected', function (event) {
                this.add(buildController(event.data));
                this.userData.handedness = event.data.handedness; // 'left' o 'right'
            });
            controller2.addEventListener('disconnected', function () {
                this.remove(this.children[0]);
            });
            scene.add(controller2);

            const controllerModelFactory = new XRControllerModelFactory();

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);

            // Eventos de Teclado
            window.addEventListener('keydown', onKeyDown);

            window.addEventListener('resize', onWindowResize);
        }

        function buildController(data) {
            let geometry, material;

            switch (data.targetRayMode) {
                case 'tracked-pointer':
                    geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));
                    material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });
                    return new THREE.Line(geometry, material);

                case 'gaze':
                    geometry = new THREE.RingGeometry(0.02, 0.04, 32).translate(0, 0, -1);
                    material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
                    return new THREE.Mesh(geometry, material);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'b':
                    createObject('box');
                    break;
                case 'a':
                    createObject('sphere');
                    break;
                case 'c':
                    createObject('cylinder');
                    break;
                case 'x':
                    createObject('cone');
                    break;
                default:
                    break;
            }
        }

        function createObject(type) {
            let geometry;
            switch (type) {
                case 'box':
                    geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.2, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.2, 0.2, 0.4, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.2, 0.4, 32);
                    break;
                default:
                    return;
            }

            const material = new THREE.MeshStandardMaterial({ color: 0xffffff * Math.random() });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 2,
                1.5,
                (Math.random() - 0.5) * 2
            );
            scene.add(mesh);
            createdObjects.push({ mesh: mesh, velocity: new THREE.Vector3(0, 0, 0) });

            // Habilitar la manipulación de estos objetos
            enableObjectInteraction(mesh);
        }

        function enableObjectInteraction(mesh) {
            // Agregar interacción similar a BoomBox
            // Aquí puedes extender la funcionalidad para permitir agarrar y mover estos objetos
            // Por simplicidad, actualmente solo se pueden manipular el BoomBox
            // Puedes implementar una lógica similar a la del BoomBox para estos objetos
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Teleportación con el controlador izquierdo
            INTERSECTION = undefined;

            const controllersToCheck = [controller1]; // Solo el controlador izquierdo

            controllersToCheck.forEach((controller) => {
                if (controller.userData.isSelecting === true) {
                    tempMatrix.identity().extractRotation(controller.matrixWorld);
                    raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                    raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                    const intersects = raycaster.ray.intersectObjects([floor]);

                    if (intersects.length > 0) {
                        INTERSECTION = intersects[0].point;
                    }
                }
            });

            if (INTERSECTION) {
                marker.position.copy(INTERSECTION);
                marker.visible = true;
            } else {
                marker.visible = false;
            }

            // Manipulación del objeto con el controlador derecho
            if (selectedObject) {
                const tempMatrix2 = new THREE.Matrix4();
                tempMatrix2.identity().extractRotation(controller2.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controller2.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix2);

                // Intersectar con el plano para determinar la nueva posición
                if (raycaster.ray.intersectPlane(intersectionPlane, intersectionPoint)) {
                    selectedObject.position.copy(intersectionPoint.sub(offset));
                }
            }

            // Aplicar gravedad si está activada
            if (gravityActive) {
                createdObjects.forEach(obj => {
                    obj.velocity.add(gravity);
                    obj.mesh.position.add(obj.velocity);

                    // Simple detección de colisión con el suelo
                    if (obj.mesh.position.y <= 0.15) { // Ajusta según la altura del suelo
                        obj.mesh.position.y = 0.15;
                        obj.velocity.set(0, 0, 0);
                    }
                });
            }

            // Rotación de la habitación con el joystick izquierdo
            rotateRoomWithLeftJoystick();

            // Rotación del BoomBox con el joystick derecho
            rotateBoomBoxWithRightJoystick();

            renderer.render(scene, camera);
        }

        // Funciones para manejar interacciones con los controladores VR

        // Cambiar color del suelo con el Grip Izquierdo
        function handleLeftGrip() {
            controllerGrip1.userData.gripPressed = false;

            // Añadir listener para detectar el cambio de estado del grip
            controllerGrip1.addEventListener('squeezestart', () => {
                currentFloorColorIndex = (currentFloorColorIndex + 1) % floorColors.length;
                floor.material.color.setHex(floorColors[currentFloorColorIndex]);
            });
        }

        // Activar/Desactivar gravedad con el Grip Derecho
        function handleRightGrip() {
            controllerGrip2.userData.gripPressed = false;

            controllerGrip2.addEventListener('squeezestart', () => {
                gravityActive = !gravityActive;
            });
        }

        // Rotar la habitación con el Joystick Izquierdo
        function rotateRoomWithLeftJoystick() {
            // Acceder a los inputs del controlador izquierdo
            const inputSource = controller1.inputSource;
            if (inputSource && inputSource.gamepad) {
                const axes = inputSource.gamepad.axes;
                if (axes.length >= 2) {
                    const rotationSpeed = 0.02;
                    room.rotation.y += axes[0] * rotationSpeed;
                    room.rotation.x += axes[1] * rotationSpeed;
                }
            }
        }

        // Rotar el BoomBox con el Joystick Derecho
        function rotateBoomBoxWithRightJoystick() {
            if (!boomBox) return;

            const inputSource = controller2.inputSource;
            if (inputSource && inputSource.gamepad) {
                const axes = inputSource.gamepad.axes;
                if (axes.length >= 2) {
                    const rotationSpeed = 0.02;
                    boomBox.rotation.y += axes[0] * rotationSpeed;
                    boomBox.rotation.x += axes[1] * rotationSpeed;
                }
            }
        }

        // Inicializar manejadores de grip
        handleLeftGrip();
        handleRightGrip();

    </script>
</body>
</html>
