<!DOCTYPE html>
<html lang="es">
<head>
    <title>three.js VR - Teleport, Manipulación y Más</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            font-size: 18px;
        }
        a {
            color: #0078ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> VR - Teleport, Manipulación y Más
    </div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, raycaster, renderer;
        let controllerLeft, controllerRight;
        let controllerGripLeft, controllerGripRight;

        let room, marker, floor, baseReferenceSpace;

        let INTERSECTION;
        const tempMatrix = new THREE.Matrix4();

        // Variables para manipulación de objetos
        let selectedObject = null;
        let offset = new THREE.Vector3();
        let intersectionPlane = new THREE.Plane();
        let intersectionPoint = new THREE.Vector3();

        // Variables para los objetos
        let boomBox;
        let cube, cylinder, sphere;

        init();
        animate();

        function init() {
            // Escena y cámara
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3); // Altura estándar de VR

            // Crear una habitación
            room = new THREE.LineSegments(
                new BoxLineGeometry(6, 6, 6, 10, 10, 10).translate(0, 3, 0),
                new THREE.LineBasicMaterial({ color: 0xbcbcbc })
            );
            scene.add(room);

            // Iluminación
            scene.add(new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3));

            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Marcador de teletransporte
            marker = new THREE.Mesh(
                new THREE.CircleGeometry(0.25, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc })
            );
            marker.visible = false;
            scene.add(marker);

            // Piso
            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(4.8, 4.8, 2, 2).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc, transparent: true, opacity: 0.25 })
            );
            scene.add(floor);

            raycaster = new THREE.Raycaster();

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);

            renderer.xr.enabled = true;
            renderer.xr.addEventListener('sessionstart', () => baseReferenceSpace = renderer.xr.getReferenceSpace());

            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Cargar el modelo BoomBox
            const loader = new GLTFLoader();
            loader.load(
                'https://xococode.github.io/BoomBox.glb',
                function (gltf) {
                    boomBox = gltf.scene;
                    boomBox.scale.set(0.5, 0.5, 0.5); // Ajustar la escala según sea necesario
                    boomBox.position.set(0, 0, 0);
                    scene.add(boomBox);
                },
                undefined,
                function (error) {
                    console.error('Error al cargar el modelo GLB:', error);
                }
            );

            // Crear otros objetos: cubo, cilindro y esfera
            createAdditionalObjects();

            // Configurar Controladores
            setupControllers();

            // Configurar Interacciones con Teclado
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('resize', onWindowResize);
        }

        function createAdditionalObjects() {
            // Crear un Cubo
            const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(1, 0.25, -1);
            scene.add(cube);

            // Crear un Cilindro
            const cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 32);
            const cylinderMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
            cylinder.position.set(-1, 0.5, -1);
            scene.add(cylinder);

            // Crear una Esfera
            const sphereGeometry = new THREE.SphereGeometry(0.25, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(0, 0.25, 1);
            scene.add(sphere);
        }

        function setupControllers() {
            // Funciones de selección
            function onSelectStart() {
                this.userData.isSelecting = true;

                // Para el controlador derecho (controllerRight), iniciar la manipulación del objeto
                if (this === controllerRight) {
                    const intersectedObject = getIntersects(this);
                    if (intersectedObject) {
                        selectedObject = intersectedObject;
                        // Definir el plano de intersección
                        intersectionPlane.setFromNormalAndCoplanarPoint(
                            new THREE.Vector3(0, 0, 1).applyQuaternion(camera.quaternion),
                            intersectedObject.position
                        );
                        // Calcular el offset
                        if (intersectionPlane.intersectRay(raycaster.ray, intersectionPoint)) {
                            offset.copy(intersectionPoint).sub(selectedObject.position);
                        }
                    }
                }
            }

            function onSelectEnd() {
                this.userData.isSelecting = false;

                if (this === controllerRight) {
                    selectedObject = null;
                }

                if (this === controllerLeft && INTERSECTION) {
                    const offsetPosition = { x: -INTERSECTION.x, y: -INTERSECTION.y, z: -INTERSECTION.z, w: 1 };
                    const offsetRotation = new THREE.Quaternion();
                    const transform = new XRRigidTransform(offsetPosition, offsetRotation);
                    const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace(transform);

                    renderer.xr.setReferenceSpace(teleportSpaceOffset);
                }
            }

            // Controlador Izquierdo (Teletransporte)
            controllerLeft = renderer.xr.getController(0);
            controllerLeft.addEventListener('selectstart', onSelectStart);
            controllerLeft.addEventListener('selectend', onSelectEnd);
            controllerLeft.addEventListener('connected', function (event) {
                this.add(buildController(event.data));
            });
            controllerLeft.addEventListener('disconnected', function () {
                this.remove(this.children[0]);
            });
            scene.add(controllerLeft);

            // Controlador Derecho (Manipulación)
            controllerRight = renderer.xr.getController(1);
            controllerRight.addEventListener('selectstart', onSelectStart);
            controllerRight.addEventListener('selectend', onSelectEnd);
            controllerRight.addEventListener('connected', function (event) {
                this.add(buildController(event.data));
            });
            controllerRight.addEventListener('disconnected', function () {
                this.remove(this.children[0]);
            });
            scene.add(controllerRight);

            const controllerModelFactory = new XRControllerModelFactory();

            // Grip Izquierdo
            controllerGripLeft = renderer.xr.getControllerGrip(0);
            controllerGripLeft.add(controllerModelFactory.createControllerModel(controllerGripLeft));
            scene.add(controllerGripLeft);

            // Grip Derecho
            controllerGripRight = renderer.xr.getControllerGrip(1);
            controllerGripRight.add(controllerModelFactory.createControllerModel(controllerGripRight));
            scene.add(controllerGripRight);
        }

        function buildController(data) {
            let geometry, material;

            switch (data.targetRayMode) {
                case 'tracked-pointer':
                    geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));
                    material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });
                    return new THREE.Line(geometry, material);

                case 'gaze':
                    geometry = new THREE.RingGeometry(0.02, 0.04, 32).translate(0, 0, -1);
                    material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
                    return new THREE.Mesh(geometry, material);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Teleportación con el controlador izquierdo
            INTERSECTION = undefined;

            const controllersToCheck = [controllerLeft]; // Solo el controlador izquierdo

            controllersToCheck.forEach((controller) => {
                if (controller.userData.isSelecting === true) {
                    tempMatrix.identity().extractRotation(controller.matrixWorld);
                    raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
                    raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                    const intersects = raycaster.ray.intersectObjects([floor]);

                    if (intersects.length > 0) {
                        INTERSECTION = intersects[0].point;
                    }
                }
            });

            if (INTERSECTION) {
                marker.position.copy(INTERSECTION);
                marker.visible = true;
            } else {
                marker.visible = false;
            }

            // Manipulación del objeto con el controlador derecho
            if (selectedObject) {
                const tempMatrix2 = new THREE.Matrix4();
                tempMatrix2.identity().extractRotation(controllerRight.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controllerRight.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix2);

                // Intersectar con el plano para determinar la nueva posición
                if (raycaster.ray.intersectPlane(intersectionPlane, intersectionPoint)) {
                    selectedObject.position.copy(intersectionPoint.sub(offset));
                }
            }

            // Interacciones con los controladores (joystick y grip)
            handleControllerInputs();

            renderer.render(scene, camera);
        }

        function getIntersects(controller) {
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const objects = [boomBox, cube, cylinder, sphere].filter(obj => obj !== null);
            const intersects = raycaster.ray.intersectObjects(objects, true);

            if (intersects.length > 0) {
                return intersects[0].object;
            }

            return null;
        }

        // Función para manejar eventos de teclado
        function onKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'b':
                    toggleBoomBox();
                    break;
                case 'a':
                    toggleCube();
                    break;
                case 'y':
                    toggleCylinder();
                    break;
                case 'x':
                    toggleSphere();
                    break;
                default:
                    break;
            }
        }

        // Funciones para alternar la visibilidad de los objetos
        function toggleBoomBox() {
            if (boomBox) {
                boomBox.visible = !boomBox.visible;
            }
        }

        function toggleCube() {
            if (cube) {
                cube.visible = !cube.visible;
            }
        }

        function toggleCylinder() {
            if (cylinder) {
                cylinder.visible = !cylinder.visible;
            }
        }

        function toggleSphere() {
            if (sphere) {
                sphere.visible = !sphere.visible;
            }
        }

        // Función para manejar las entradas de los controladores
        function handleControllerInputs() {
            const session = renderer.xr.getSession();
            if (!session) return;

            const inputSources = session.inputSources;

            inputSources.forEach((inputSource, index) => {
                const controller = index === 0 ? controllerLeft : controllerRight;

                // Verificar si el inputSource tiene gamepad
                if (inputSource.gamepad) {
                    const gp = inputSource.gamepad;

                    // Acceder a los botones
                    gp.buttons.forEach((button, btnIndex) => {
                        // Botones laterales de agarre (usualmente botones 4 y 5)
                        if (btnIndex === 4 || btnIndex === 5) {
                            if (button.pressed) {
                                if (btnIndex === 4) {
                                    onGripLeftPressed();
                                } else {
                                    onGripRightPressed();
                                }
                            }
                        }
                    });

                    // Acceder a los ejes (joysticks)
                    if (gp.axes.length >= 2) {
                        const [x, y] = gp.axes;

                        // Joystick Izquierdo
                        if (index === 0) {
                            if (Math.abs(x) > 0.5 || Math.abs(y) > 0.5) {
                                onJoystickLeftMoved(x, y);
                            }
                        }

                        // Joystick Derecho
                        if (index === 1) {
                            if (Math.abs(x) > 0.5 || Math.abs(y) > 0.5) {
                                onJoystickRightMoved(x, y);
                            }
                        }
                    }
                }
            });
        }

        // Funciones para manejar las interacciones de los controladores
        function onGripLeftPressed() {
            console.log('Grip Izquierdo Presionado');
            // Ejemplo: Cambiar el color del cubo
            if (cube) {
                cube.material.color.setHex(Math.random() * 0xffffff);
            }
        }

        function onGripRightPressed() {
            console.log('Grip Derecho Presionado');
            // Ejemplo: Cambiar el color de la esfera
            if (sphere) {
                sphere.material.color.setHex(Math.random() * 0xffffff);
            }
        }

        function onJoystickLeftMoved(x, y) {
            console.log(`Joystick Izquierdo Movido: X=${x}, Y=${y}`);
            // Ejemplo: Rotar la habitación según el movimiento del joystick
            room.rotation.y += x * 0.05;
            room.rotation.x += y * 0.05;
        }

        function onJoystickRightMoved(x, y) {
            console.log(`Joystick Derecho Movido: X=${x}, Y=${y}`);
            // Ejemplo: Rotar el BoomBox
            if (boomBox) {
                boomBox.rotation.y += x * 0.05;
                boomBox.rotation.x += y * 0.05;
            }
        }

    </script>
</body>
</html>
