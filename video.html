<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js vr - 360 stereo video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - 360 stereo video<br />
        stereoscopic panoramic render by <a href="http://pedrofe.com/rendering-for-oculus-rift-with-arnold/" target="_blank" rel="noopener">pedrofe</a>. Scene from <a href="http://www.meryproject.com/" target="_blank" rel="noopener">Mery Project</a>.
    </div>

    <video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
        <source src="https://xococode.github.io/MaryOculus.webm" type="video/webm">
        <source src="https://xococode.github.io/MaryOculus.mp4" type="video/mp4">
    </video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, orbitControls, videoTexture;
        let isInVR = false; // Bandera para detectar el modo VR

        init();

        function init() {
            const container = document.getElementById('container');

            // Configuración de la escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // Configuración de la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 1.6, 3);

            // Configuración de OrbitControls para escritorio
            orbitControls = new OrbitControls(camera, container);
            orbitControls.target.set(0, 1.6, 0);
            orbitControls.enableDamping = true;
            orbitControls.dampingFactor = 0.05;
            orbitControls.minDistance = 1;
            orbitControls.maxDistance = 10;

            // Video
            const video = document.getElementById('video');
            video.play();

            // Textura de video
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.colorSpace = THREE.SRGBColorSpace;

            // Esferas para el video estereoscópico
            createStereoscopicVideo(videoTexture);

            // Configuración del renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // Botón de VR
            const vrButton = VRButton.createButton(renderer);
            document.body.appendChild(vrButton);

            // Detectar si se activa o desactiva el modo VR
            vrButton.addEventListener('click', () => {
                isInVR = !isInVR; // Alterna el estado entre VR y escritorio
            });

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createStereoscopicVideo(texture) {
            // Left eye
            const geometry1 = new THREE.SphereGeometry(500, 60, 40);
            geometry1.scale(-1, 1, 1);

            const uvs1 = geometry1.attributes.uv.array;
            for (let i = 0; i < uvs1.length; i += 2) {
                uvs1[i] *= 0.5;
            }

            const material1 = new THREE.MeshBasicMaterial({ map: texture });
            const mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.y = -Math.PI / 2;
            mesh1.layers.set(1); // Display in left eye only
            scene.add(mesh1);

            // Right eye
            const geometry2 = new THREE.SphereGeometry(500, 60, 40);
            geometry2.scale(-1, 1, 1);

            const uvs2 = geometry2.attributes.uv.array;
            for (let i = 0; i < uvs2.length; i += 2) {
                uvs2[i] *= 0.5;
                uvs2[i] += 0.5;
            }

            const material2 = new THREE.MeshBasicMaterial({ map: texture });
            const mesh2 = new THREE.Mesh(geometry2, material2);
            mesh2.rotation.y = -Math.PI / 2;
            mesh2.layers.set(2); // Display in right eye only
            scene.add(mesh2);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!isInVR) {
                orbitControls.update(); // Solo actualiza OrbitControls en modo escritorio
            }

            renderer.render(scene, camera);
            renderer.setAnimationLoop(animate); // Mantén la animación continua
        }
    </script>
</body>
</html>
