<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js vr - 360 stereo video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - 360 stereo video<br />
        stereoscopic panoramic render by <a href="http://pedrofe.com/rendering-for-oculus-rift-with-arnold/" target="_blank" rel="noopener">pedrofe</a>. Scene from <a href="http://www.meryproject.com/" target="_blank" rel="noopener">Mery Project</a>.
    </div>

    <video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
        <source src="https://xococode.github.io/MaryOculus.webm" type="video/webm">
        <source src="https://xococode.github.io/MaryOculus.mp4" type="video/mp4">
    </video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, orbitControls;
        let videoTexture;
        let singleSphere, leftSphere, rightSphere;
        let isInVR = false;

        init();

        function init() {
            const container = document.getElementById('container');

            // Configuración de la escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // Configuración de la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(0, 1.6, 3);

            // Configuración de OrbitControls para escritorio
            orbitControls = new OrbitControls(camera, container);
            orbitControls.target.set(0, 1.6, 0);
            orbitControls.enableDamping = true;
            orbitControls.dampingFactor = 0.05;
            orbitControls.minDistance = 1;
            orbitControls.maxDistance = 10;

            // Video
            const video = document.getElementById('video');
            video.play();

            // Textura de video
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.colorSpace = THREE.SRGBColorSpace;

            // Crear esferas
            createSpheres();

            // Configuración del renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // Botón de VR
            const vrButton = VRButton.createButton(renderer);
            document.body.appendChild(vrButton);

            // Detectar entrada/salida del modo VR
            renderer.xr.addEventListener('sessionstart', onEnterVR);
            renderer.xr.addEventListener('sessionend', onExitVR);

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createSpheres() {
            // Esfera única para el modo escritorio
            const singleGeometry = new THREE.SphereGeometry(500, 60, 40);
            singleGeometry.scale(-1, 1, 1);
            const singleMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            singleSphere = new THREE.Mesh(singleGeometry, singleMaterial);
            singleSphere.visible = true; // Visible solo en modo escritorio
            scene.add(singleSphere);

            // Esferas izquierda y derecha para el modo VR
            const leftGeometry = new THREE.SphereGeometry(500, 60, 40);
            leftGeometry.scale(-1, 1, 1);
            const uvs1 = leftGeometry.attributes.uv.array;
            for (let i = 0; i < uvs1.length; i += 2) {
                uvs1[i] *= 0.5; // Solo la mitad izquierda del video
            }
            const leftMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            leftSphere = new THREE.Mesh(leftGeometry, leftMaterial);
            leftSphere.layers.set(1); // Visible solo en el ojo izquierdo
            leftSphere.visible = false; // Oculta inicialmente
            scene.add(leftSphere);

            const rightGeometry = new THREE.SphereGeometry(500, 60, 40);
            rightGeometry.scale(-1, 1, 1);
            const uvs2 = rightGeometry.attributes.uv.array;
            for (let i = 0; i < uvs2.length; i += 2) {
                uvs2[i] *= 0.5;
                uvs2[i] += 0.5; // Solo la mitad derecha del video
            }
            const rightMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            rightSphere = new THREE.Mesh(rightGeometry, rightMaterial);
            rightSphere.layers.set(2); // Visible solo en el ojo derecho
            rightSphere.visible = false; // Oculta inicialmente
            scene.add(rightSphere);
        }

        function onEnterVR() {
            isInVR = true;
            singleSphere.visible = false; // Oculta la esfera única
            leftSphere.visible = true; // Muestra la esfera izquierda
            rightSphere.visible = true; // Muestra la esfera derecha
        }

        function onExitVR() {
            isInVR = false;
            singleSphere.visible = true; // Muestra la esfera única
            leftSphere.visible = false; // Oculta la esfera izquierda
            rightSphere.visible = false; // Oculta la esfera derecha
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!isInVR) {
                orbitControls.update(); // Solo actualiza OrbitControls en modo escritorio
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
