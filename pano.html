<script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/addons/webxr/VRButton.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let camera, scene, renderer, sphere, clock, controls;

    init();

    function init() {
        const container = document.getElementById('container');

        clock = new THREE.Clock();

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101010);

        const light = new THREE.AmbientLight(0xffffff, 3);
        scene.add(light);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(0, 1.6, 0); // Altura similar a la visiÃ³n humana
        scene.add(camera);

        // Create the panoramic sphere geometry
        const panoSphereGeo = new THREE.SphereGeometry(6, 256, 256);

        // Create the panoramic sphere material
        const panoSphereMat = new THREE.MeshStandardMaterial({
            side: THREE.BackSide,
            displacementScale: -4.0
        });

        // Create the panoramic sphere mesh
        sphere = new THREE.Mesh(panoSphereGeo, panoSphereMat);

        // Load and assign the texture and depth map
        const manager = new THREE.LoadingManager();
        const loader = new THREE.TextureLoader(manager);

        loader.load('https://threejs.org/examples/textures/kandao3.jpg', function (texture) {
            texture.colorSpace = THREE.SRGBColorSpace;
            texture.minFilter = THREE.NearestFilter;
            texture.generateMipmaps = false;
            sphere.material.map = texture;
        });

        loader.load('https://threejs.org/examples/textures/kandao3_depthmap.jpg', function (depth) {
            depth.minFilter = THREE.NearestFilter;
            depth.generateMipmaps = false;
            sphere.material.displacementMap = depth;
        });

        // On load complete add the panoramic sphere to the scene
        manager.onLoad = function () {
            scene.add(sphere);
        };

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        container.appendChild(renderer.domElement);

        document.body.appendChild(VRButton.createButton(renderer));

        // Orbit Controls for Non-VR Mode
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth movement
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxDistance = 10; // Limit zoom out
        controls.minDistance = 1;  // Limit zoom in

        // Handle window resize
        window.addEventListener('resize', onWindowResize);

        // Keyboard Controls
        addKeyboardControls();
    }

    function addKeyboardControls() {
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener('keydown', (event) => {
            keys[event.key.toLowerCase()] = true;
        });

        window.addEventListener('keyup', (event) => {
            keys[event.key.toLowerCase()] = false;
        });

        // Movement Logic
        function moveCamera(delta) {
            const speed = 2; // Movement speed
            const direction = new THREE.Vector3();

            if (keys.w) {
                camera.getWorldDirection(direction);
                camera.position.addScaledVector(direction, speed * delta);
            }
            if (keys.s) {
                camera.getWorldDirection(direction);
                camera.position.addScaledVector(direction, -speed * delta);
            }
            if (keys.a) {
                camera.position.x -= speed * delta;
            }
            if (keys.d) {
                camera.position.x += speed * delta;
            }
        }

        function animateKeyboard() {
            const delta = clock.getDelta();
            moveCamera(delta);
            requestAnimationFrame(animateKeyboard);
        }

        animateKeyboard();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        // If we are not presenting, move the camera a little to make the effect visible
        if (!renderer.xr.isPresenting) {
            const time = clock.getElapsedTime();
            sphere.rotation.y += 0.001;
        }

        controls.update(); // Update OrbitControls
        renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);

</script>
