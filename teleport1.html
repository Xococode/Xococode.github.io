<!DOCTYPE html>
<html lang="es">
<head>
    <title>three.js VR - Teleportación y Objetos Interactivos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
        }
        a {
            color: #0078ff;
        }
    </style>
</head>
<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> VR - Teleportación y Objetos Interactivos
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, raycaster, renderer;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;

        let room, marker, floor;
        let INTERSECTION;

        const selectableObjects = [];
        let selectedObject = null;
        const tempMatrix = new THREE.Matrix4();

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            // Cámara
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            // Sala
            room = new THREE.LineSegments(
                new BoxLineGeometry(6, 6, 6, 10, 10, 10).translate(0, 3, 0),
                new THREE.LineBasicMaterial({ color: 0xbcbcbc })
            );
            scene.add(room);

            // Iluminación
            scene.add(new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3));
            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Marcador de teleport
            marker = new THREE.Mesh(
                new THREE.CircleGeometry(0.25, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc })
            );
            scene.add(marker);

            // Piso
            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(4.8, 4.8, 2, 2).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xbcbcbc, transparent: true, opacity: 0.25 })
            );
            scene.add(floor);

            // Raycaster
            raycaster = new THREE.Raycaster();

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.setAnimationLoop(animate);
            document.body.appendChild(VRButton.createButton(renderer));

            // Controladores
            controller1 = renderer.xr.getController(0); // Teleport
            controller2 = renderer.xr.getController(1); // Mover objetos

            // Controlador 1: Teleportación
            controller1.addEventListener('selectstart', onTeleportStart);
            controller1.addEventListener('selectend', onTeleportEnd);
            scene.add(controller1);

            // Controlador 2: Mover objetos
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Modelos de controladores
            const controllerModelFactory = new XRControllerModelFactory();
            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);

            // Modelo BoomBox
            const loader = new GLTFLoader();
            loader.load(
                '/BoomBox.glb',
                function (gltf) {
                    const model = gltf.scene;
                    model.position.set(0, 0.5, -2);
                    model.scale.set(2, 2, 2); // Ajusta la escala
                    scene.add(model);
                },
                undefined,
                function (error) {
                    console.error('Error al cargar el modelo BoomBox:', error);
                }
            );

            // Añadir un cubo
            const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(1, 0.25, -1);
            scene.add(cube);
            selectableObjects.push(cube);

            // Añadir una esfera
            const sphereGeometry = new THREE.SphereGeometry(0.25, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(-1, 0.25, -1);
            scene.add(sphere);
            selectableObjects.push(sphere);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Teleportación
        function onTeleportStart(event) {
            const controller = event.target;
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects([floor]);
            if (intersects.length > 0) {
                INTERSECTION = intersects[0].point;
                marker.position.copy(INTERSECTION);
                marker.visible = true;
            }
        }

        function onTeleportEnd() {
            if (INTERSECTION) {
                camera.position.copy(INTERSECTION);
                marker.visible = false;
            }
        }

        // Selección y movimiento de objetos
        function onSelectStart(event) {
            const controller = event.target;
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(selectableObjects, false);
            if (intersects.length > 0) {
                selectedObject = intersects[0].object;
                selectedObject.userData.previousPosition = selectedObject.position.clone();
                controller.attach(selectedObject);
            }
        }

        function onSelectEnd(event) {
            const controller = event.target;
            if (selectedObject) {
                controller.parent.attach(selectedObject);
                selectedObject = null;
            }
        }

        function animate() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
