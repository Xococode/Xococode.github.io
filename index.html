<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo VR para Meta Quest</title>
  <!-- Asegúrate de que el servidor soporte módulos ES6 -->
</head>
<body style="margin: 0; overflow: hidden;">
  <script type="module">
    // Importamos Three.js y el VRButton como módulos ES6
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/XRControllerModelFactory.js';

    // Configuración básica de la escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Cielo azul

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3); // Altura estándar de un usuario en VR

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // Habilitar WebXR
    document.body.appendChild(renderer.domElement);

    // Botón para entrar en VR
    document.body.appendChild(VRButton.createButton(renderer));

    // Suelo
    const planeGeometry = new THREE.PlaneGeometry(20, 20);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x7BC8A4 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2; // Plano horizontal
    plane.receiveShadow = true;
    scene.add(plane);

    // Luz ambiental
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Luz direccional
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Esfera flotante
    const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xEF2D5E });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(0, 1.5, -2);
    sphere.castShadow = true;
    scene.add(sphere);

    // Controladores VR
    const controller1 = renderer.xr.getController(0);
    const controller2 = renderer.xr.getController(1);
    scene.add(controller1);
    scene.add(controller2);

    // Modelos visuales de los controladores
    const controllerModelFactory = new XRControllerModelFactory();
    const controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
    scene.add(controllerGrip1);

    const controllerGrip2 = renderer.xr.getControllerGrip(1);
    controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
    scene.add(controllerGrip2);

    // Interacción básica: Evento de "seleccionar"
    controller1.addEventListener('selectstart', () => {
      sphere.material.color.set(0x00FF00); // Cambia el color de la esfera al verde
    });

    controller1.addEventListener('selectend', () => {
      sphere.material.color.set(0xEF2D5E); // Vuelve al color original
    });

    // Animación de la esfera
    let angle = 0;
    function animateSphere() {
      angle += 0.01;
      sphere.position.y = 1.5 + Math.sin(angle) * 0.5; // Movimiento vertical
    }

    // Animación principal
    function animate() {
      renderer.setAnimationLoop(() => {
        animateSphere();
        renderer.render(scene, camera);
      });
    }

    // Escalado dinámico al cambiar tamaño de ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate(); // Iniciar animación
  </script>
</body>
</html>
