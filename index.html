<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo VR para Meta Quest y PC</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/VRButton.js';

    // Escena y configuración básica
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(VRButton.createButton(renderer));

    // Suelo
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x7BC8A4 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Luz
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Esferas
    const sphereGeometry1 = new THREE.SphereGeometry(0.5, 32, 32);
    const sphereMaterial1 = new THREE.MeshStandardMaterial({ color: 0xEF2D5E });
    const sphere1 = new THREE.Mesh(sphereGeometry1, sphereMaterial1);
    sphere1.position.set(0, 1.5, -2);
    scene.add(sphere1);

    const sphereGeometry2 = new THREE.SphereGeometry(0.5, 32, 32);
    const sphereMaterial2 = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
    const sphere2 = new THREE.Mesh(sphereGeometry2, sphereMaterial2);
    sphere2.position.set(-2, 1.5, -2);
    scene.add(sphere2);

    // Cubo no interactivo
    const cubeGeometry1 = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial1 = new THREE.MeshStandardMaterial({ color: 0x4287f5 });
    const cube1 = new THREE.Mesh(cubeGeometry1, cubeMaterial1);
    cube1.position.set(2, 1, -3);
    scene.add(cube1);

    // Cubo interactivo
    const cubeGeometry2 = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial2 = new THREE.MeshStandardMaterial({ color: 0xffd700 });
    const interactiveCube = new THREE.Mesh(cubeGeometry2, cubeMaterial2);
    interactiveCube.position.set(0, 1, -5);
    scene.add(interactiveCube);

    // Animación de las esferas
    let angle = 0;
    function animateSpheres() {
      angle += 0.01;
      sphere1.position.y = 1.5 + Math.sin(angle) * 0.5;
      sphere2.position.y = 1.5 + Math.cos(angle) * 0.5;
    }

    // Movimiento del usuario (VR y PC)
    let controller = null;
    let speed = 0.1;
    const keys = { w: false, a: false, s: false, d: false };

    renderer.xr.addEventListener('sessionstart', () => {
      controller = renderer.xr.getController(0);
      scene.add(controller);
    });

    function moveUser(delta) {
      // Movimiento con controles VR
      if (controller) {
        const session = renderer.xr.getSession();
        const inputSources = session.inputSources;

        inputSources.forEach((inputSource) => {
          if (inputSource.gamepad) {
            const [xAxis, zAxis] = inputSource.gamepad.axes;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();

            const moveForward = direction.clone().multiplyScalar(-zAxis * speed * delta);
            const moveSideways = new THREE.Vector3(direction.z, 0, -direction.x).multiplyScalar(xAxis * speed * delta);
            camera.position.add(moveForward).add(moveSideways);
          }
        });
      }

      // Movimiento con teclado (PC)
      const direction = new THREE.Vector3();
      if (keys.w) direction.z -= speed * delta;
      if (keys.s) direction.z += speed * delta;
      if (keys.a) direction.x -= speed * delta;
      if (keys.d) direction.x += speed * delta;

      camera.position.add(direction);
    }

    // Evento de teclado
    window.addEventListener('keydown', (e) => { if (keys[e.key] !== undefined) keys[e.key] = true; });
    window.addEventListener('keyup', (e) => { if (keys[e.key] !== undefined) keys[e.key] = false; });

    // Interactividad con el cubo
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onPointerDown(event) {
      // Obtener posición del mouse
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Lanzar un rayo desde la cámara hacia la escena
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([interactiveCube]);

      if (intersects.length > 0) {
        // Cambiar color del cubo al azar
        const newColor = Math.random() * 0xffffff;
        interactiveCube.material.color.set(newColor);
      }
    }

    window.addEventListener('pointerdown', onPointerDown);

    // Animación principal
    let clock = new THREE.Clock();

    function animate() {
      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        moveUser(delta);
        animateSpheres();
        renderer.render(scene, camera);
      });
    }

    // Ajuste dinámico al tamaño de la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
