<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Experiencia WebXR con three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebXR - Teleportación y Manipulación de Objetos
    </div>

    <div id="instructions">
        <strong>Instrucciones:</strong> Selecciona un objeto y presiona <strong>A</strong> para trasladar, <strong>B</strong> para rotar y <strong>X</strong> para escalar.
    </div>

    <!-- Importar three.js y addons desde CDN -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js';
        import { TransformControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/TransformControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

        // Variables globales
        let camera, scene, renderer;
        let controllerTeleport, controllerManipulation;
        let controllerGripTeleport, controllerGripManipulation;
        let room, marker, floor;
        let raycaster = new THREE.Raycaster();
        const tempMatrix = new THREE.Matrix4();

        // Variables para manipulación de objetos
        let selectedObject = null;
        let originalMaterial = null;
        let offset = new THREE.Vector3();
        let intersectionPlane = new THREE.Plane();
        let intersectionPoint = new THREE.Vector3();
        let isRotating = false;

        // Arreglo para objetos seleccionables
        const selectableObjects = [];

        // TransformControls
        let transformControls;

        // Audio
        let listener, pickSound;

        init();
        animate();

        function init() {
            // Crear la escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            // Configurar la cámara
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3); // Altura estándar de VR

            // Añadir iluminación
            addLights();

            // Crear la habitación
            createRoom();

            // Crear el piso
            createFloor();

            // Crear el marcador de teletransporte
            createMarker();

            // Configurar el renderizador
            setupRenderer();

            // Añadir el botón de VR
            document.body.appendChild(VRButton.createButton(renderer));

            // Cargar el modelo 3D
            loadModel();

            // Añadir objetos interactivos
            addInteractiveObjects();

            // Configurar los controladores
            setupControllers();

            // Inicializar audio
            initAudio();

            // Configurar TransformControls
            setupTransformControls();

            // Configurar eventos de teclado
            setupKeyboardControls();

            // Configurar controles de ratón para modo escritorio
            setupMouseControls();

            // Manejar el redimensionamiento de la ventana
            window.addEventListener('resize', onWindowResize);
        }

        function addLights() {
            // Luz hemisférica para iluminación ambiental
            const hemisphereLight = new THREE.HemisphereLight(0xa5a5a5, 0x898989, 3);
            scene.add(hemisphereLight);

            // Luz direccional para sombras
            const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
            directionalLight.position.set(1, 1, 1).normalize();
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
        }

        function createRoom() {
            const roomGeometry = new THREE.BoxLineGeometry(6, 6, 6, 10, 10, 10).translate(0, 3, 0);
            const roomMaterial = new THREE.LineBasicMaterial({ color: 0xbcbcbc });
            room = new THREE.LineSegments(roomGeometry, roomMaterial);
            scene.add(room);
        }

        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(4.8, 4.8, 2, 2).rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xbcbcbc, transparent: true, opacity: 0.25 });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function createMarker() {
            const markerGeometry = new THREE.CircleGeometry(0.25, 32).rotateX(-Math.PI / 2);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0x0078ff });
            marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.visible = false;
            scene.add(marker);
        }

        function setupRenderer() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.addEventListener('sessionstart', () => {
                // Puedes realizar acciones al iniciar la sesión VR si es necesario
            });
            document.body.appendChild(renderer.domElement);
        }

        function loadModel() {
            const loader = new GLTFLoader();
            loader.load(
                'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', // URL del modelo GLTF
                (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(2, 2, 2); // Ajustar escala según sea necesario
                    model.position.set(0, 0, 0);
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    scene.add(model);
                    selectableObjects.push(model);
                },
                undefined,
                (error) => {
                    console.error('Error al cargar el modelo GLTF:', error);
                }
            );
        }

        function addInteractiveObjects() {
            // Función auxiliar para crear objetos interactivos
            function createInteractiveObject(geometry, material, position, mass = 1) {
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(position);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
                selectableObjects.push(mesh);
            }

            // Materiales compartidos para optimización
            const materials = {
                cube: new THREE.MeshStandardMaterial({ color: 0x00ff00 }),
                sphere: new THREE.MeshStandardMaterial({ color: 0xff0000 }),
                cylinder: new THREE.MeshStandardMaterial({ color: 0x0000ff })
            };

            // Añadir Cubo
            const cubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            createInteractiveObject(cubeGeometry, materials.cube, new THREE.Vector3(1, 0.25, -1));

            // Añadir Esfera
            const sphereGeometry = new THREE.SphereGeometry(0.25, 32, 32);
            createInteractiveObject(sphereGeometry, materials.sphere, new THREE.Vector3(-1, 0.25, -1));

            // Añadir Cilindro
            const cylinderGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.6, 32);
            createInteractiveObject(cylinderGeometry, materials.cylinder, new THREE.Vector3(0, 0.3, 1));
        }

        function setupControllers() {
            // Inicializar fábrica de modelos de controlador
            const controllerModelFactory = new XRControllerModelFactory();

            // Controlador de teletransporte (izquierdo)
            controllerTeleport = renderer.xr.getController(0);
            controllerTeleport.addEventListener('selectstart', onTeleportSelectStart);
            controllerTeleport.addEventListener('selectend', onTeleportSelectEnd);
            controllerTeleport.addEventListener('connected', (event) => {
                controllerTeleport.add(buildController(event.data));
            });
            controllerTeleport.addEventListener('disconnected', () => {
                controllerTeleport.remove(controllerTeleport.children[0]);
            });
            scene.add(controllerTeleport);

            controllerGripTeleport = renderer.xr.getControllerGrip(0);
            controllerGripTeleport.add(controllerModelFactory.createControllerModel(controllerGripTeleport));
            scene.add(controllerGripTeleport);

            // Controlador de manipulación (derecho)
            controllerManipulation = renderer.xr.getController(1);
            controllerManipulation.addEventListener('selectstart', onManipulationSelectStart);
            controllerManipulation.addEventListener('selectend', onManipulationSelectEnd);
            controllerManipulation.addEventListener('connected', (event) => {
                controllerManipulation.add(buildController(event.data));
            });
            controllerManipulation.addEventListener('disconnected', () => {
                controllerManipulation.remove(controllerManipulation.children[0]);
            });
            scene.add(controllerManipulation);

            controllerGripManipulation = renderer.xr.getControllerGrip(1);
            controllerGripManipulation.add(controllerModelFactory.createControllerModel(controllerGripManipulation));
            scene.add(controllerGripManipulation);

            // Añadir eventos para rotación (si utilizas controladores con botones de rotación)
            // Puedes personalizar estos eventos según tus controladores
            controllerManipulation.addEventListener('squeezestart', onRotateStart);
            controllerManipulation.addEventListener('squeezeend', onRotateEnd);
        }

        function buildController(data) {
            let geometry, material;

            switch (data.targetRayMode) {
                case 'tracked-pointer':
                    geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));
                    material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });
                    return new THREE.Line(geometry, material);

                case 'gaze':
                    geometry = new THREE.RingGeometry(0.02, 0.04, 32).translate(0, 0, -1);
                    material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
                    return new THREE.Mesh(geometry, material);
            }
        }

        function onTeleportSelectStart() {
            this.userData.isSelecting = true;
        }

        function onTeleportSelectEnd() {
            this.userData.isSelecting = false;
            if (this === controllerTeleport && marker.visible) {
                teleportTo(marker.position);
                marker.visible = false;
            }
        }

        function onManipulationSelectStart() {
            this.userData.isSelecting = true;

            // Realizar raycasting para detectar intersección con objetos seleccionables
            if (selectableObjects.length > 0) {
                tempMatrix.identity().extractRotation(this.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(this.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                const intersects = raycaster.intersectObjects(selectableObjects, true);

                if (intersects.length > 0) {
                    selectedObject = intersects[0].object;

                    // Reproducir sonido
                    if (pickSound.isPlaying) pickSound.stop();
                    pickSound.play();

                    // Guardar el material original
                    originalMaterial = selectedObject.material;

                    // Aplicar material de resaltado
                    selectedObject.material = highlightMaterial;

                    // Definir el plano de intersección
                    intersectionPlane.setFromNormalAndCoplanarPoint(
                        new THREE.Vector3(0, 0, 1).applyQuaternion(camera.quaternion),
                        intersects[0].point
                    );
                    // Calcular el offset
                    if (intersectionPlane.intersectRay(raycaster.ray, intersectionPoint)) {
                        offset.copy(intersectionPoint).sub(selectedObject.position);
                    }

                    // Adjuntar TransformControls al objeto seleccionado
                    transformControls.attach(selectedObject);
                }
            }
        }

        function onManipulationSelectEnd() {
            this.userData.isSelecting = false;
            if (this === controllerManipulation && selectedObject) {
                // Restaurar el material original
                selectedObject.material = originalMaterial;
                selectedObject = null;

                // Desadjuntar TransformControls
                transformControls.detach();
            }
        }

        function onRotateStart() {
            if (selectedObject) {
                isRotating = true;
            }
        }

        function onRotateEnd() {
            isRotating = false;
        }

        function teleportTo(position) {
            const offsetPosition = { x: -position.x, y: -position.y, z: -position.z, w: 1 };
            const offsetRotation = new THREE.Quaternion();
            const transform = new XRRigidTransform(offsetPosition, offsetRotation);
            const teleportSpaceOffset = renderer.xr.getReferenceSpace().getOffsetReferenceSpace(transform);
            renderer.xr.setReferenceSpace(teleportSpaceOffset);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Actualizar teletransporte
            updateTeleportation();

            // Actualizar manipulación de objetos
            updateObjectManipulation();

            // Actualizar TransformControls
            TWEEN.update();

            renderer.render(scene, camera);
        }

        function updateTeleportation() {
            let intersection = null;

            if (controllerTeleport.userData.isSelecting) {
                tempMatrix.identity().extractRotation(controllerTeleport.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controllerTeleport.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                const intersects = raycaster.ray.intersectObject(floor);
                if (intersects.length > 0) {
                    intersection = intersects[0].point;
                }
            }

            if (intersection) {
                marker.position.copy(intersection);
                marker.visible = true;
            } else {
                marker.visible = false;
            }
        }

        function updateObjectManipulation() {
            if (selectedObject && controllerManipulation.userData.isSelecting) {
                tempMatrix.identity().extractRotation(controllerManipulation.matrixWorld);
                raycaster.ray.origin.setFromMatrixPosition(controllerManipulation.matrixWorld);
                raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

                if (raycaster.ray.intersectPlane(intersectionPlane, intersectionPoint)) {
                    let targetPosition = intersectionPoint.sub(offset);

                    // Restringir posición dentro de los límites definidos
                    const min = new THREE.Vector3(-2, 0, -2);
                    const max = new THREE.Vector3(2, 2, 2);
                    targetPosition = constrainPosition(targetPosition, min, max);

                    // Movimiento suave usando Tween.js
                    new TWEEN.Tween(selectedObject.position)
                        .to({
                            x: targetPosition.x,
                            y: targetPosition.y,
                            z: targetPosition.z
                        }, 100) // Duración en milisegundos
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();

                    // Actualizar cuerpo físico si lo tienes integrado (Cannon.js)
                    // Aquí podrías sincronizar con físicas si estás usando un motor de físicas
                }

                // Rotación
                if (isRotating && selectedObject) {
                    const rotationSpeed = 0.05;
                    selectedObject.rotation.y += rotationSpeed;

                    // Actualizar cuerpo físico si lo tienes integrado (Cannon.js)
                    // Aquí podrías sincronizar con físicas si estás usando un motor de físicas
                }
            }
        }

        function constrainPosition(position, min, max) {
            position.x = Math.max(min.x, Math.min(max.x, position.x));
            position.y = Math.max(min.y, Math.min(max.y, position.y));
            position.z = Math.max(min.z, Math.min(max.z, position.z));
            return position;
        }

        // Material de resaltado
        const highlightMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffff00, 
            transparent: true, 
            opacity: 0.5 
        });

        function initAudio() {
            listener = new THREE.AudioListener();
            camera.add(listener);

            // Cargar el sonido
            const audioLoader = new THREE.AudioLoader();
            pickSound = new THREE.Audio(listener);
            audioLoader.load('https://threejs.org/examples/sounds/358232_j_s_song.ogg', function(buffer) { // URL del sonido
                pickSound.setBuffer(buffer);
                pickSound.setVolume(0.5);
            });
        }

        function setupTransformControls() {
            transformControls = new TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('dragging-changed', function (event) {
                renderer.xr.enabled = !event.value;
            });
            scene.add(transformControls);

            // Escuchar cambios en TransformControls para actualizar físicas o lógica adicional
            transformControls.addEventListener('objectChange', function () {
                // Aquí puedes sincronizar la posición/rotación con un motor de físicas si lo deseas
            });
        }

        function setupKeyboardControls() {
            window.addEventListener('keydown', function(event) {
                if (!transformControls.object) return; // No hay objeto seleccionado

                switch(event.key.toLowerCase()) {
                    case 'a':
                        transformControls.setMode('translate');
                        break;
                    case 'b':
                        transformControls.setMode('rotate');
                        break;
                    case 'x':
                        transformControls.setMode('scale');
                        break;
                }
            });
        }

        // Función para seleccionar objetos con el ratón (modo escritorio)
        function setupMouseControls() {
            const raycasterMouse = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('click', function(event) {
                // Calcular posición del ratón en normalized device coordinates (-1 to +1) for both components.
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

                raycasterMouse.setFromCamera(mouse, camera);

                const intersects = raycasterMouse.intersectObjects(selectableObjects, true);

                if (intersects.length > 0) {
                    const intersected = intersects[0].object;

                    // Seleccionar el objeto
                    selectObject(intersected);
                } else {
                    // Deseleccionar si se hace clic en el espacio vacío
                    deselectObject();
                }
            });
        }

        function selectObject(object) {
            if (selectedObject === object) return; // Ya está seleccionado

            // Deseleccionar el objeto anterior
            deselectObject();

            // Seleccionar el nuevo objeto
            selectedObject = object;

            // Reproducir sonido
            if (pickSound.isPlaying) pickSound.stop();
            pickSound.play();

            // Guardar el material original
            originalMaterial = selectedObject.material;

            // Aplicar material de resaltado
            selectedObject.material = highlightMaterial;

            // Adjuntar TransformControls al objeto seleccionado
            transformControls.attach(selectedObject);
        }

        function deselectObject() {
            if (selectedObject) {
                // Restaurar el material original
                selectedObject.material = originalMaterial;
                selectedObject = null;

                // Desadjuntar TransformControls
                transformControls.detach();
            }
        }

    </script>
</body>
</html>
